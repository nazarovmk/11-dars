<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team | Contact</title>
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVJ6GQhFQIupxoFFmGFWME0s13xv1o-tJIFA&s"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__container container">
        <!-- LOGO -->
        <a class="site-logo" href="./index.html">
          <img
            class="site-logo__image"
            src="../../images/svg/myteam-logo.svg"
            alt="MyTeam website logo"
            width="160"
            height="40"
          />
        </a>
        <!-- HEADER INNER WRAPPER -->
        <div class="header__inner-wrapper show-nav">
          <button class="header__inner-wrapper-btn">
            <img
              class="header__inner-wrapper-img"
              src="../../images/svg/ex-header-img.svg"
              alt="Header toggle nav close icon"
              width="16"
              height="16"
            />
          </button>
          <!-- NAV -->
          <nav class="sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a class="sitenav__link" href="../../index.html">home</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="../about/about.html">about</a>
              </li>
            </ul>
          </nav>
          <!-- BUTTON -->
          <a
            class="header__btn btn btn-light"
            href="../../pages/contact/contact.html"
            >contact us</a
          >
        </div>
        <!-- TOGGLE BUTTON -->
        <button class="header__toggle-btn">
          <img
            class="header__toggle-btn__image"
            src="../../images/svg/header-toggle-btn-image.svg"
            alt="Header toggle button"
            width="20"
            height="17"
          />
        </button>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <section class="contact__top">
        <div class="contact__top-container container">
          <div class="main__top-left">
            <h1 class="main__top-bold-text">Contact</h1>
            <p class="main__top-light-text">Ask us about</p>
            <div class="wrapper">
              <div class="main__top-wrappers">
                <img
                  class="main__top-img"
                  src="../../images/svg/divider-ones-img.svg"
                  alt=""
                  width="72"
                  height="72"
                />
                <p class="main__top-img-text">
                  The quality of our talent network
                </p>
              </div>
              <div class="main__top-wrapper">
                <img
                  class="main__top-img"
                  src="../../images/svg/divider-twos-img.svg"
                  alt=""
                  width="72"
                  height="72"
                />
                <p class="main__top-img-text">
                  Usage & implementation of our software
                </p>
              </div>
              <div class="main__top-wrapper">
                <img
                  class="main__top-img"
                  src="../../images/svg/divider-theres-img.svg"
                  alt=""
                  width="72"
                  height="72"
                />
                <p class="main__top-img-text">How we help drive innovation</p>
              </div>
            </div>
          </div>
          <div class="main__top-right">
            <div>
              <input
                type="text"
                class="main__top-input"
                placeholder="Name"
                width="540"
                height="42"
              />
              <input
                class="main__top-inputs"
                type="text"
                placeholder="Email Address"
                width="540"
                height="42"
              />
              <input
                class="main__top-inputs"
                type="text"
                placeholder="Company Name"
                width="540"
                height="42"
              />
              <input
                class="main__top-inputs"
                type="text"
                placeholder="Title"
                width="540"
                height="42"
              />
              <input
                class="main__top-inputs"
                type="text"
                placeholder="Message"
                width="540"
                height="42"
              />
              <button class="main__button">submit</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <div class="footer__wrapper-container">
        <div class="footer__wrapper-bottom-there container">
          <div class="footer__wrapper-logo">
            <img
              class="logo-my team"
              src="../../images/svg/myteam-logo.svg"
              alt="Myteam logo"
              width="160"
              height="40"
            />
            <ul class="footer__wrapper-item">
              <li class="footer__wrapper-li">
                <a class="footer__wrapper-link" href="/index.html">home</a>
              </li>
              <li class="footer__wrapper-li">
                <a class="footer__wrapper-link" href="/pages/about/about.html"
                  >about</a
                >
              </li>
            </ul>
          </div>
          <div class="wrappericon-text">
            <div class="footer__wrapper-text">
              <p class="footer__wrapper-paragrif">
                987 Hillcrest Lane Irvine, CA California 92714 Call Us :
                949-833-7432
              </p>
            </div>
            <div class="footer__wrapper-icons">
              <ul class="footer__wrapper-icons-line">
                <li class="item twitter"></li>
                <li class="item facebook"></li>
                <li class="item github"></li>
              </ul>
              <p class="footer__wrapper--icons-text">
                Copyright 2020. All Rights Reserved
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->

    <!-- JS -->
    <script src="../../js/app.js"></script>
  </body>
</html>
